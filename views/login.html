	<!-- END HEAD -->

	<!-- BEGIN BODY -->
	<body class="login">
		<!-- BEGIN LOGO -->
		
		<div class="logo">
			<img src="/static/image/logo-big.png" alt="" /> 
		</div>
		<!-- END LOGO -->
		<!-- BEGIN LOGIN -->
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
				<h3 class="form-title">登录CMDB</h3>
				<div class="alert alert-error hide">
					<button class="close" data-dismiss="alert"></button>
					<span>Enter any username and password.</span>
				</div>
				<div class="control-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>
					<div class="controls">
						<div class="input-icon left">
							<i class="icon-user"></i>
							<input class="span6 m-wrap" type="text" placeholder="Username" name="username" id="username"/>
						</div>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<div class="controls">
						<div class="input-icon left">
							<i class="icon-lock"></i>
							<input class="span6 m-wrap" type="password" placeholder="Password" name="password" id="password"/>
						</div>
					</div>
				</div>
				
				<div class="form-actions">
					<label class="checkbox">
					<input type="checkbox" name="remember" value="1"/> Remember me
					</label>
					<button class="btn btn-default" id="login_cmdb_button">登录</button>          
				</div>


			<!-- END LOGIN FORM -->     
		</div>

		<!-- END LOGIN -->
		<!-- BEGIN COPYRIGHT -->
		<div class="copyright">
			2013 &copy; Metronic - Admin Dashboard Template.
		</div>

		<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->

		<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

		<!--[if lt IE 9]>
